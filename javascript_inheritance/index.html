<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Inheritance Example</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">

<script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/javaScriptInheritance.js"></script>


<script type="text/javascript">
	var main = get.obj(mainPage), init = get.obj(pageInit);
	
	init.readyActions.push(function() {
		main.setupModal();		
	});
</script>

</head>
<body>

	<div class="bs-example bs-example-padded-bottom">
		<button id="launchModal" type="button" class="btn btn-primary btn-lg"
			data-toggle="modal" data-target="#gridSystemModal">Launch
			demo modal</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			init.ready();
		})
	</script>
</body>
</html>
